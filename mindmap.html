<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverdienste Mindmap</title>
    <link rel="stylesheet" href="mindmap.css">
</head>
<body>
    <div class="mindmap-container">
        <div class="mindmap" id="mindmap">
            <div class="node central-node" data-level="0" data-id="0">
                <span>Serverdienste</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleView">Zoom umschalten</button>
            <button id="resetView">Zurücksetzen</button>
            <button id="exportData">Daten exportieren</button>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <div class="info-content">
                <h3 id="infoTitle">Dienstname</h3>
                <p id="infoDescription">Beschreibung</p>
                <p id="infoExample"><strong>Beispiele:</strong> <span id="infoExampleText">Beispiele</span></p>
                <button id="closeInfo">×</button>
            </div>
        </div>
    </div>
    
    <script src="mindmap.js"></script>
</body>
