<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen auf meinem GitHub!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein GitHub Account</h1>
        <nav>
            <label for="subfolder-dropdown">Projekte:</label>
            <select id="subfolder-dropdown" onchange="navigateToFolder()">
                <option value="">-- Subfolder ausw채hlen --</option>
                <!-- Optionen werden dynamisch eingef체gt -->
            </select>
        </nav>
    </header>
    <main>
        <div class="welcome-banner">
            <p>Willkommen auf meiner Landingpage! W채hle ein Projekt aus dem Dropdown-Men체.</p>
        </div>
        <section class="monitoring-section">
            <h2>Server Monitoring</h2>
            <div class="monitoring-frame-wrapper">
                <script type="text/javascript" src="https://static.hetrix.io/iframeResizer/iframeResizer.min.js"></script>
                <iframe class="htframe" src="https://wl.hetrixtools.com/report/uptime/d7c360e21f9a1d029df047828f04fcff/" width="100%" height="500" scrolling="no" style="border:none; min-height:300px; max-width:100%;" sandbox="allow-scripts allow-same-origin allow-popups" onload="iFrameResize([{log:false}],'.htframe')"></iframe>
            </div>
        </section>
    </main>
    <script>
        function navigateToFolder() {
            const dropdown = document.getElementById('subfolder-dropdown');
            const folder = dropdown.value;
            if (folder) {
                window.location.href = folder;
            }
        }

        // Ordner dynamisch laden
        fetch('folders.json')
            .then(response => response.json())
            .then(folders => {
                const dropdown = document.getElementById('subfolder-dropdown');
                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder + '/';
                    option.textContent = folder;
                    dropdown.appendChild(option);
                });
            })
            .catch(() => {
                // Fehlerbehandlung (optional)
            });
    </script>
</body>
</html>
