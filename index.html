<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen auf meinem GitHub!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mein GitHub Account</h1>
        <nav>
            <label for="subfolder-dropdown">Projekte:</label>
            <select id="subfolder-dropdown" onchange="navigateToFolder()">
                <option value="">-- Subfolder ausw채hlen --</option>
                <!-- Optionen werden dynamisch eingef체gt -->
            </select>
        </nav>
    </header>
    <main>
        <p>Willkommen auf meiner Landingpage! W채hle ein Projekt aus dem Dropdown-Men체.</p>
    </main>
    <script>
        function navigateToFolder() {
            const dropdown = document.getElementById('subfolder-dropdown');
            const folder = dropdown.value;
            if (folder) {
                window.location.href = folder;
            }
        }

        // Ordner dynamisch laden
        fetch('folders.json')
            .then(response => response.json())
            .then(folders => {
                const dropdown = document.getElementById('subfolder-dropdown');
                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder + '/';
                    option.textContent = folder;
                    dropdown.appendChild(option);
                });
            })
            .catch(() => {
                // Fehlerbehandlung (optional)
            });
    </script>
</body>
</html>
