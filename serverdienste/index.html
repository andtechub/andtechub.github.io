<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverdienste Übersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Serverdienste Übersicht</h1>
        <p>Recherchieren Sie in Teams die einzelnen Serverdienste und tragen Sie die Informationen hier ein.</p>
    </header>
    <main>
        <section id="dienste-section">
            <h2>Serverdienste</h2>
            <table id="dienste-table">
                <thead>
                    <tr>
                        <th>Dienstname</th>
                        <th>Beschreibung</th>
                        <th>Beispiel</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch eingefügte Zeilen -->
                </tbody>
            </table>
            <form id="dienst-form">
                <input type="text" id="dienstname" placeholder="Dienstname" required>
                <input type="text" id="beschreibung" placeholder="Beschreibung" required>
                <input type="text" id="beispiel" placeholder="Beispiel" required>
                <button type="submit">Hinzufügen</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
